spring.kafka.bootstrap-servers=master:9092,slave02:9092,qaslave04:9092
spring.kafka.group-id=demand_producer
spring.kafka.demandtopic=demandtopic
spring.kafka.supplytopic=supplytopiccars

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://master:6070/eureka
#eureka.server.enableSelfPreservation=false
#eureka.instance.leaseRenewalIntervalInSeconds=1
#eureka.instance.leaseExpirationDurationInSeconds=2
logging.level.root=ALL
#management.security.enabled=false
#management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.endpoint.shutdown.enabled=true
management.endpoint.beans.cache.time-to-live=10s